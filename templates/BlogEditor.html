<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客编辑器</title>
    <script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript">
        tinyMCE.init({
                mode:"textareas",
                theme:'advanced',
                width:"800",
                height:'600'
            })
    </script>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <textarea name="content"></textarea>
    <button>点击提交</button>

</form>
</body>
</html>
